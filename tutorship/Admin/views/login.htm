<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/Public/Css/css.css" />
	<link rel="stylesheet" href="/Public/Css/login.css" />
	<script type="text/javascript" src="/Public/Js/login.js"></script>
	<title>登录</title>
</head>
<body>
	<div id="login">
		<div id="l-wrap">
			<h3>登　　录</h3>
			<form action="/Admin/controllers/login.php" method="post">
				<label>
					<span>用 户 名：</span>
					<input type="text" name="Lusername" class="username" placeholder="用户名 / 邮箱">
				</label>
				
				<label>
					<span>密 　 码：</span>
					<input type="password" name="Lpassword" class="password" placeholder="密码">
				</label>
				<label class="label-verify">
					<span>验 证 码：</span>
					<input type="text" name="verify" class="verify" placeholder="验证码" >
					<span class="verify_img">
						<img src="/Admin/controllers/code.php" onclick="javascript:this.src='/Admin/controllers/code.php?tm='+Math.random();" />
					</span>

				</label>
				<label>
					<span class="react">
						<input type="submit" name="submit" class="submit" value="提交">
					</span>					
				</label>
			</form>
		</div>
	</div>
</body>
</html>
